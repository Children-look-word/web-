<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//递归
			 function sum(x){
			 	if(x==1){
			 		return 1;
			 	}
			 	return x+sum(x-1);
			 }
			 document.write(sum(5));
			 
			 //递归 斐波那契数列 
			function getFib(x){
				if(x==1||x==2){
					return 1;
				}
				return getFib(x-1)+getFib(x-2);
			}
			document.write(getFib(12));
		</script>
	</head>
	<body>
	</body>
</html>
