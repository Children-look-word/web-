<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>购项目</title>
		<link rel="stylesheet" href="css/jquery.fullpage.css"/>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<!--共有结构-->
		<a  herf="#" id="go" ><img src="img/00-go.png"/></a>
		<a herf="#" id="more"><img src="img/00-more.png"/></a>
		<!--定义一个大盒子 放所有页面-->
		<div class="box">
			<!--定义八个页面-->
			<div class="section section1">
				<!--定义一个框架 放图片-->
				<div class="geju">
					<div class="fly">
						<img src="img/01-fly.png"/>
					</div>
					<div class="good">
						<img src="img/01-goods.png"/>
					</div>
					<div class="sofa">
						<img src="img/01-sofa.png"/>
					</div>
				</div>
			</div>
			<div class="section section2">
				<!--定义一个框架放内容-->
				<div class="geju">
					<div class="goods"><img src="img/02-goods.png"/></div>
					<div class="sofa1"><img src="img/02-sofa.png"/></div>
					
					<div class="input">
						<img class="search" src="img/02-search.png"/>
						<img class="key" src="img/02-key.png"/>
					</div>
					<!--文字显示-->
					<div class="text">
						<img class="text1" src="img/02-text1.png"/>
						<img class="text2" src="img/02-text2.png"/>
					</div>
				</div>
			</div>
			<div class="section section3 ">
				<div class="geju1">
					<div class="sofa3">
						<img src="img/02-sofa.png">
					</div>
					<div class="car">
						<img class="car1" src="img/03-cart01.gif"/>
						<img class="car2" src="img/03-cart02.gif"/>
					</div>
					<div class="change">
						<img class="change1" src="img/03-change01.gif"/>
						<img class="change2" src="img/03-change02.gif"/>
					</div>
				</div>
			</div>
			<div class="section section4 ">
				<div class="clond">
					<img src="img/04-cloud.png"/>
				</div>
				<div class="geju">
					<div class="chance">
						<img class="chance1" src="img/04-text01.png"/>
						<img class="chance2" src="img/04-text02.png"/>
					</div>
					<div class="bus">
						<div class="sofa2"><img src="img/02-sofa.png"/></div>
						<img class="bus1" src="img/04-cart.png"/>
					</div>
					<div class="address">
						<img class="address1" src="img/04-address02.png"/>
						<img class="address2" src="img/04-address01.png"/>
					</div>
				</div>
			</div>
			<div class="section section5">
				<div class="geju">
					<img class="sof5" src="img/02-sofa.png"/>
					<img class="card" src="img/05-card.png"/>
					<img class="order" src="img/05-order.png"/>
				</div>
				<div class="mouse">
					<img class="mouse1" src="img/05-mouse01.png"/>
					<img class="mouse2" src="img/05-mouse02.png"/>
				</div>
				<div class="hand">
					<img src="img/05-hand.png"/>
				</div>
			</div>
			<div class="section section6">
				<div class="cloud">
					<img src="img/06-cloud01.png"/>
					<img src="img/06-cloud02.png"/>
				</div>
				<div class="geju">
					<img class="txte1" src="img/06-text01.png"/>
					<img class="txte2" src="img/06-text02.png"/>
					<div class="box1">
						<img src="img/06-box.png"/>
					</div>
					<div class="car6">
						<img class="carimg" src="img/06-car.png"/>
						<img class="addres" src="img/06-address.png"/>
						<img class="buyer" src="img/06-buyer.png"/>
						<img class="worker" src="img/06-worker.png"/>
						<img class="say" src="img/06-say.png"/>
					</div>
					<div class="girl">
						<img class="person" src="img/06-person.png"/>
						<img class="door" src="img/06-door.png"/>
					</div>
				</div>
				
			</div>
			<div class="section"></div>
			<div class="section"></div>
		</div>
		<script src="js/jquery-1.12.1.min.js"></script>
		<script src="js/jquery.fullpage.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
