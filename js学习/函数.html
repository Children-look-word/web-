		//查询 输入的 年--月--日 是这一年的第几天
		function getDays(year,mouth,day){
			var days=day;
			//输入月份 是第一个月 直接算天数
			if(mouth==1)
			{
				return days;
			}
			//定义数组 将每个月天数 放入数组中
			var mouths=[31,28,31,30,31,30,31,31,30,31,30,31]
			for(var i=0;i<mouth-1;i++)
			{
				days+=mouths[i];
			}
			//如果是闰年切月份大于2 天数加一
			if(getLeep(year)&&mouth>2)
			{
				days++;
			}
			return days;
		}
		console.log(getDays(2016,3,25));
