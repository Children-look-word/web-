<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 120px;
				border: 5px solid pink;
				background-color: aliceblue;
			}
		</style>
		<script src="js/jquery-1.12.1.js"></script>
		<script>
			$(function(){
				//元素的宽 没有边框
				console.log($("#dv").innerWidth());
				//元素的高 没有边框
				console.log($("#dv").innerHeight());
				//元素的高 包括边框
				console.log($("#dv").outerHeight());
				//元素的宽 包括边框
				console.log($("#dv").outerWidth());
			});
		</script>
	</head>
	<body>
		<div id="dv">
			
		</div>
	</body>
</html>
